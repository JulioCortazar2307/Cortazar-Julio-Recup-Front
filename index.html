    <script>
    // Oculta el botón hamburguesa cuando el menú está abierto
    document.addEventListener('DOMContentLoaded', function () {
        var toggler = document.getElementById('menuToggler');
        var nav = document.getElementById('navbarNavDropdown');
        if (toggler && nav) {
            nav.addEventListener('show.bs.collapse', function () {
                toggler.style.display = 'none';
            });
            nav.addEventListener('hide.bs.collapse', function () {
                toggler.style.display = '';
            });
        }
    });

    function cambiarLogoSegunPantalla() {

            } else {
                logo.src = "img/logo5.png";

            }

window.addEventListener("load", cambiarLogoSegunPantalla);
window.addEventListener("resize", cambiarLogoSegunPantalla);
