<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="background-color: white;">
            <div class="row">
                <div class="col-3 redes-custom2">
                    <a href="index.html"><img id="logo1" src="img/logo5.png" alt="logo1" class="logo1"></a>
                </div>
            </div>
    </div>
    <div class="contenedor-formulario contenedor-formulario2">
        <form action="" method="get" class="formulario-login">
            <div class="mb-3 align-items-center justify-content-center text-center d-flex">
            <i class="bi bi-person-fill"><h2>Iniciar Sesion</h2></i>
            </div>
            <div class="mb-3 align-items-center justify-content-center text-center">
                <label for="number" class="form-label">Documento</label>
                <input type="number" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 align-items-center justify-content-center text-center">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 align-items-center justify-content-center text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="mb-3 align-items-center justify-content-center text-center">
                <a href="forgotpassword.html">Recuperar contraseña</a><br>
                <a href="sing_up.html">Registrase</a>
            </div>
        </form>
    </div>

    <footer class="site-footer pegagoso" style="background-color: #b94866; width: 100%;">
        <div class="text-white py-2 px-3 d-flex justify-content-between align-items-center" style="width: 100%;">

            </span>
        </div>
    </footer>
</body>
</html>
