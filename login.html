<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

        <div class="container-fluid p-0" style="background-color: white;">
            <div class="row g-0 align-items-center">
                <div class="col-3 redes-custom2 d-flex align-items-center">>
                <a href="index.html">
                <img id="logo1" src="img/logo5.png" alt="logo1" class="logo1" style="height:80px; margin-left:10px;">
                </a>
            </div>
            <div class="col-9 redes-custom3 p-0">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="contenedor-formulario contenedor-formulario2 mt-4 mb-4">
                    <form action="" method="get" class="formulario-login">
                        <div class="mb-3 align-items-center d-flex justify-content-center text-center text-secondary">
                            <i class="bi bi-person-fill icono"></i>
                            <h2 class="text-secondary ms-2">Iniciar Sesion</h2>
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Documento</label>
                            <input type="number" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary w-100" style="height: 55px;">Entrar</button>
                        </div>
                        <div class="mb-3 text-center p-2 cosas">
                            <a href="forgotpassword.html">Recuperar contraseña</a><br>
                            <a href="sing_up.html">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer pegagoso">
        <div class="container-fluid" style="background-color: #b94866;">
            <div class="row justify-content-center">
                <div class="col-12 text-white text-center py-2">
                    <p class="mb-1">copyright &copy; 2023 Cosas para bebes. All rights reserved.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <p class="mb-0">Designed by HTML</p>
                        <span>|</span>
                        <p class="mb-0">Distributed by Julio</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
            function cambiarLogoSegunPantalla() {
        const logo = document.getElementById("logo1");
            if (window.innerWidth <= 991.98) {
                logo.src = "img/logo6recortado.png";
            } else {
                logo.src = "img/logo5.png";
            }
            }

        window.addEventListener("load", cambiarLogoSegunPantalla);
        window.addEventListener("resize", cambiarLogoSegunPantalla);
    </script>
</body>
</html>
